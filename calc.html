<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">

</head>
<body>
<strong style="font-size: 30px; "><strong></strong> Welcome  here People ! Good Thinking Habits make your Life better!!!!</strong>
<span><br> Budget your Expenses NOW !!!</span></p>
    <div class="container"> <!-- whole page-->
        <div class="calc dark"><!-- calculator-->
            <div class="toggle-theme active"><!-- theme-->
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen"> <!-- input display screen-->
                <div id="display"></div> 
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-op" id="clear">C</button></td>
                        <td><button class="btn-op" id="/">&divide;</button></td>
                        <td><button class="btn-op" id="*">&times;</button></td>
                        <td><button class="btn-op" id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-op" id="-">-</button></td> <!-- all operators have class btn-op-->
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-op" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td> <!-- all nos. have a class btn-num-->
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td rowspan ="2" ><button class="btn-equal" id="equal">=</button></td> <!-- btn-equal-->
                    </tr>
                    <tr>
                        <td><button class="btn-op" id="(">(</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-op" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
